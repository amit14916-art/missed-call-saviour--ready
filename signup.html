<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Missed Call Saviour</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0f19;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background: #1e293b;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #334155;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #00d2ff;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #0b0f19;
            border: 1px solid #334155;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #00d2ff;
            outline: none;
        }

        .btn-primary {
            display: inline-block;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1em;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.6);
        }

        .footer-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #64748b;
        }

        .footer-link a {
            color: #00d2ff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h1>Join the Future</h1>
        <form onsubmit="handleSignup(event)">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="you@business.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-primary" id="signupBtn">Create Account</button>
            <p id="errorMsg" style="color: #ef4444; margin-top: 15px; display: none;"></p>
        </form>

        <div class="footer-link">
            Already have an account? <a href="/login">Log In</a>
        </div>
        <div class="footer-link">
            <a href="/">← Back to Home</a>
        </div>
    </div>

    <script>
        async function handleSignup(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('signupBtn');
            const errorMsg = document.getElementById('errorMsg');

            if (password !== confirm) {
                errorMsg.innerText = "Passwords do not match.";
                errorMsg.style.display = "block";
                return;
            }

            btn.disabled = true;
            btn.innerText = "Creating Account...";
            errorMsg.style.display = "none";

            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);

                const response = await fetch('/api/signup', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    window.location.href = '/login?registered=true';
                } else {
                    const data = await response.json();
                    errorMsg.innerText = data.detail || "Signup failed.";
                    errorMsg.style.display = "block";
                    btn.disabled = false;
                    btn.innerText = "Create Account";
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = "Network error.";
                errorMsg.style.display = "block";
                btn.disabled = false;
                btn.innerText = "Create Account";
            }
        }
    </script>
</body>

</html>
