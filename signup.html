<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Missed Call Saviour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050a14;
            --bg-card: rgba(30, 41, 59, 0.4);
            --primary-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
            --error-color: #ef4444;
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 198, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 114, 255, 0.08) 0%, transparent 40%);
        }

        /* Floating particles/orbs for visual interest */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: rgba(0, 198, 255, 0.3);
            top: 5%;
            left: 10%;
            animation: float 14s ease-in-out infinite;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: rgba(0, 114, 255, 0.3);
            bottom: 10%;
            right: 10%;
            animation: float 16s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }
        }

        .login-box {
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 48px;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 12px;
            box-sizing: border-box;
            font-family: inherit;
            transition: all 0.2s;
        }

        .input-group input:focus {
            border-color: #00c6ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 198, 255, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }

        .btn-primary {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: var(--primary-gradient);
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-top: 16px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 198, 255, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .footer-link {
            margin-top: 24px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .footer-link a {
            color: #00c6ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer-link a:hover {
            color: #60a5fa;
            text-decoration: underline;
        }

        #errorMsg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 16px;
            display: none;
        }

        /* Loading Spinner */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #fff;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-left: 8px;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="login-box">
        <h1>Create Account</h1>
        <div class="subtitle">Join the AI revolution today</div>

        <form onsubmit="handleSignup(event)">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="name@company.com">
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="+1 (555) 000-0000">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Create a strong password">
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Repeat password">
            </div>

            <button type="submit" class="btn-primary" id="signupBtn">
                <span>Start Free Trial</span>
                <div class="spinner" id="loadingSpinner"></div>
            </button>

            <div id="errorMsg"></div>
        </form>

        <div class="footer-link">
            Already have an account? <a href="/login">Sign In</a>
        </div>
        <div class="footer-link">
            <a href="/" style="color: var(--text-muted); font-size: 0.85rem;">&larr; Return to Home</a>
        </div>
    </div>

    <script>
        async function handleSignup(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('signupBtn');
            const btnText = btn.querySelector('span');
            const spinner = document.getElementById('loadingSpinner');
            const errorMsg = document.getElementById('errorMsg');

            if (password !== confirm) {
                errorMsg.innerText = "Passwords do not match.";
                errorMsg.style.display = "block";
                return;
            }

            // UI Loading State
            btn.disabled = true;
            btnText.innerText = "Creating Account...";
            spinner.style.display = "block";
            errorMsg.style.display = "none";

            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                if (phone) formData.append('phone', phone);

                const response = await fetch('/api/signup', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    btnText.innerText = "Success!";
                    btn.style.background = "#10b981";
                    setTimeout(() => {
                        window.location.href = '/login?registered=true';
                    }, 500);
                } else {
                    let errorText = "Signup failed.";
                    try {
                        const data = await response.json();
                        errorText = data.detail || errorText;
                    } catch (e) {
                        const rawText = await response.text();
                        errorText = `Error ${response.status}`;
                    }
                    throw new Error(errorText);
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = err.message || "Network error occurred.";
                errorMsg.style.display = "block";

                // Reset Button
                btn.disabled = false;
                btnText.innerText = "Start Free Trial";
                spinner.style.display = "none";
            }
        }
    </script>
</body>

</html>
